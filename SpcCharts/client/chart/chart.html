<template name="Chart">
    <div class="row">
        <div class="col-sm-3">
            <h5>Upload 2-column CSV file with headers "date" and "values"</h5>
            Dates should be in <a href="https://momentjs.com/docs/#/parsing/string/" target="_blank">known ISO 8601</a> format <b>({{dateExample}})</b> <br/>
            <label class="btn btn-primary btn-file">
                Browse <input type="file" id="file" style="display: none;">
            </label>
            <div>
                {{#if resultCount}}
                    {{resultCount}} items loaded
                {{/if}}
            </div>
            <h5>Else just show some fake data:</h5>
            <button class="btn btn-success" id="generateButton">Go</button>

        </div>

        <div class="col-sm-9">
            <canvas id="chartCanvas" height="400" width="800"></canvas>
        </div>
    </div>
    <pre class="collapse">{{chartData}}</pre>

</template>
